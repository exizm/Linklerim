<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgür Gencay | Bağlantılar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --text-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.05); /* Baloncuk içini iyice saydamlaştırdım */
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            color: var(--text-color);
            display: flex; justify-content: center;
            min-height: 100vh;
            background-image: url('https://i.hizliresim.com/tobt4hv.jpg');
            background-size: cover; background-position: center;
            background-attachment: fixed; background-repeat: no-repeat;
            overflow-x: hidden;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1; /* Arkayı çok az kararttım ki kar taneleri görünsün */
        }
        .container { width: 100%; max-width: 400px; text-align: center; padding: 40px 20px; z-index: 1; }
        
        /* --- LED Efektli Profil Resmi --- */
        .profile-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 15px; object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: led-glow 3s infinite ease-in-out;
        }
        @keyframes led-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); border-color: rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); border-color: rgba(255, 255, 255, 1); }
        }

        /* --- Saydam ve Yılan LED'li Link Balonları --- */
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        
        .link-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 100px;
            padding: 14px 22px;
            display: flex; align-items: center;
            text-decoration: none; color: white;
            overflow: hidden;
            backdrop-filter: blur(3px); /* Arkadaki resmi çok az yumuşatır ki yazılar kaybolmasın */
            transition: all 0.3s ease;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Dönen Işık (Yılan) */
        .link-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, rgba(255, 255, 255, 0.8));
            animation: rotate-led 4s linear infinite;
            z-index: -2;
        }

        /* İç Katman (Saydamlık Ayarı) */
        .link-card::after {
            content: "";
            position: absolute;
            inset: 1px; /* LED çizgisini daha da incelttim */
            background: rgba(0, 0, 0, 0.3); /* Burası baloncukların iç koyuluğu, saydam bıraktım */
            border-radius: 100px;
            z-index: -1;
        }

        @keyframes rotate-led { 100% { transform: rotate(360deg); } }

        .link-card:active { transform: scale(0.95); }
        .link-card i { font-size: 1.2rem; width: 28px; margin-right: 12px; z-index: 2; text-shadow: 0 0 5px #000; }
        .link-text { flex-grow: 1; font-size: 0.95rem; text-align: left; z-index: 2; font-weight: 500; text-shadow: 0 0 5px #000; }
        
        .footer-section { margin-top: 40px; position: relative; z-index: 2; }
        .footer-quote { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); font-style: italic; margin-bottom: 15px; }
        .memory-img {
            width: 100px; height: 100px; border-radius: 15px;
            object-fit: cover; border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .music-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; border-radius: 50px; padding: 10px 20px;
            cursor: pointer; backdrop-filter: blur(5px); font-size: 0.85rem;
            transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }

        /* --- Kar & Yıldız Efektleri --- */
        .snowflake, .star, .shooting-star { position: fixed; pointer-events: none; z-index: 0; user-select: none; }
        .snowflake { color: #fff; font-size: 1.2em; top: -10%; animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite; }
        .star { background: #fff; border-radius: 50%; opacity: 0; animation: twinkle 5s infinite ease-in-out alternate; }
        .shooting-star { width: 2px; height: 40px; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.8)); opacity: 0; animation: shoot 2.5s linear forwards; }

        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(50px); } }
        @keyframes twinkle { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 0.8; transform: scale(1.1); } 100% { opacity: 0; transform: scale(0.5); } }
        @keyframes shoot { 0% { transform: translate(0, 0) rotate(45deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translate(400px, 400px) rotate(45deg); opacity: 0; } }
    </style>
</head>

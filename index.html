<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgür Gencay | Bağlantılar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --text-color: #f8fafc;
            --card-bg: rgba(0, 0, 0, 0.4); 
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            color: var(--text-color);
            display: flex; justify-content: center;
            min-height: 100vh;
            background-image: url('https://i.hizliresim.com/tobt4hv.jpg');
            background-size: cover; background-position: center;
            background-attachment: fixed; background-repeat: no-repeat;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }
        .container { width: 100%; max-width: 400px; text-align: center; padding: 40px 20px; z-index: 1; }
        .profile-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px; object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 { font-size: 1.8rem; margin: 10px 0 5px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .description { font-size: 0.95rem; color: #cbd5e1; margin-bottom: 30px; }
        .links-container { display: flex; flex-direction: column; gap: 12px; }
        .link-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 100px; padding: 14px 22px;
            display: flex; align-items: center; text-decoration: none; color: white;
            backdrop-filter: blur(8px); transition: all 0.3s ease;
        }
        .link-card:active { transform: scale(0.97); }
        .link-card i { font-size: 1.2rem; width: 28px; margin-right: 12px; }
        .link-text { flex-grow: 1; font-size: 0.95rem; text-align: left; }
        
        .footer-section { margin-top: 40px; }
        .footer-quote { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); font-style: italic; margin-bottom: 15px; }
        .memory-img {
            width: 100px; height: 100px; border-radius: 15px;
            object-fit: cover; border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .music-btn {
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            color: white; border-radius: 50px; padding: 10px 20px;
            cursor: pointer; backdrop-filter: blur(5px); font-size: 0.85rem;
            transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .music-btn:hover { background: rgba(255,255,255,0.25); }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.hizliresim.com/9ejgest.jpg" alt="Özgür Gencay" class="profile-img">
        <h1>Özgür Gencay</h1>
        <p class="description">Kullandığım tüm sosyal medya hesapları</p>
        
        <div class="links-container">
            <a href="https://www.instagram.com/ozgurbey_/" target="_blank" class="link-card"><i class="fa-brands fa-instagram"></i><span class="link-text">Instagram</span></a>
            <a href="https://x.com/exizmm" target="_blank" class="link-card"><i class="fa-brands fa-x-twitter"></i><span class="link-text">X / Twitter</span></a>
            <a href="https://youtube.com/@exizm" target="_blank" class="link-card"><i class="fa-brands fa-youtube"></i><span class="link-text">YouTube</span></a>
            <a href="https://open.spotify.com/artist/6v8y6pT9XW0zN6u1ZJ0Z0Z" target="_blank" class="link-card"><i class="fa-brands fa-spotify"></i><span class="link-text">Spotify (Artist)</span></a>
            <a href="https://open.spotify.com/user/ozgurgencay" target="_blank" class="link-card"><i class="fa-brands fa-spotify"></i><span class="link-text">Spotify (Profil)</span></a>
            <a href="mailto:iamozgur.gencay@gmail.com" class="link-card"><i class="fa-solid fa-envelope"></i><span class="link-text">E-Posta</span></a>
        </div>

        <div class="footer-section">
            <div class="footer-quote">“Uykusuz bir gecenin sabahı”</div>
            <img src="https://i.hizliresim.com/kb8ersk.jpg" alt="Memory" class="memory-img">
            <br>
            <audio id="bg-music" loop preload="auto">
                <source src="sarki.mp3" type="audio/mpeg">
            </audio>
            <button onclick="toggleMusic()" id="music-btn" class="music-btn">
                <i class="fa-solid fa-play"></i> Müziği Başlat
            </button>
        </div>
    </div>

    <script>
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            var btn = document.getElementById("music-btn");
            if (music.paused) {
                music.play();
                btn.innerHTML = '<i class="fa-solid fa-pause"></i> Müziği Durdur';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fa-solid fa-play"></i> Müziği Başlat';
            }
        }
    </script>
</body>
</html>

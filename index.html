<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgür Gencay | Bağlantılar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --text-color: #f8fafc;
            --card-bg: rgba(0, 0, 0, 0.4); 
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            background-image: url('https://i.hizliresim.com/tobt4hv.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            padding: 50px 20px;
            z-index: 1;
        }
        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 { font-size: 1.8rem; margin: 10px 0 5px 0; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .description { font-size: 0.95rem; color: #cbd5e1; margin-bottom: 35px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .links-container { display: flex; flex-direction: column; gap: 15px; }
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            padding: 16px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .link-card:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.5); }
        .link-card i { font-size: 1.3rem; width: 30px; margin-right: 12px; }
        .link-text { flex-grow: 1; font-size: 1rem; font-weight: 500; text-align: left; }
        .sub-text { font-size: 0.8rem; opacity: 0.7; margin-left: 5px; }
        .dots { opacity: 0.5; font-size: 1.2rem; }
        
        .footer-quote {
            margin-top: 60px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            display: flex; /* Sözü ve resmi yan yana almak için */
            flex-direction: column; /* Alt alta sıralamak için */
            align-items: center; /* Ortalamak için */
            gap: 15px; /* Aralarına boşluk bırakmak için */
        }
        .quote-image {
            width: 100px; /* Resmin boyutu */
            height: 100px;
            border-radius: 10px; /* Hafif oval köşeler */
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.hizliresim.com/9ejgest.jpg" alt="Özgür Gencay" class="profile-img">
        <h1>Özgür Gencay</h1>
        <p class="description">Kullandığım tüm sosyal medya hesapları</p>
        
        <div class="links-container">
            <a href="https://www.instagram.com/ozgurbey_/" target="_blank" class="link-card">
                <i class="fa-brands fa-instagram"></i>
                <span class="link-text">Instagram</span>
                <span class="dots">⋮</span>
            </a>

            <a href="https://x.com/exizmm" target="_blank" class="link-card">
                <i class="fa-brands fa-x-twitter"></i>
                <span class="link-text">X / Twitter</span>
                <span class="dots">⋮</span>
            </a>

            <a href="https://youtube.com/@exizm" target="_blank" class="link-card">
                <i class="fa-brands fa-youtube"></i>
                <span class="link-text">YouTube</span>
                <span class="dots">⋮</span>
            </a>

            <a href="https://open.spotify.com" target="_blank" class="link-card">
                <i class="fa-brands fa-spotify"></i>
                <span class="link-text">Spotify <span class="sub-text">(Artist hesabım)</span></span>
                <span class="dots">⋮</span>
            </a>

            <a href="https://open.spotify.com" target="_blank" class="link-card">
                <i class="fa-brands fa-spotify"></i>
                <span class="link-text">Spotify <span class="sub-text">(Profilim)</span></span>
                <span class="dots">⋮</span>
            </a>

            <a href="mailto:iamozgur.gencay@gmail.com" class="link-card">
                <i class="fa-solid fa-envelope"></i>
                <span class="link-text">E-Posta Gönder</span>
                <span class="dots">⋮</span>
            </a>
        </div>

        <div class="footer-quote">
            “Uykusuz bir gecenin sabahı”
            <img src="https://i.hizliresim.com/kb8ersk.jpg" alt="Ek resim" class="quote-image">
        </div>
    </div>
</body>
</html>

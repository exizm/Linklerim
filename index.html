<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgür Gencay | Bağlantılar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117; 
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-color: #f8fafc;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 50px 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid #334155;
            margin-bottom: 15px;
            object-fit: cover;
            background: #1e293b;
        }
        h1 { font-size: 1.6rem; margin: 10px 0 5px 0; font-weight: 700; color: #fff; }
        .description {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 35px;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
        }
        .link-card:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }
        .link-card i {
            font-size: 1.3rem;
            width: 30px;
            margin-right: 15px;
        }
        .link-text {
            flex-grow: 1;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
        }
        .dots {
            color: #475569;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Özgür Gencay" class="profile-img">
        <h1>Özgür Gencay</h1>
        <p class="description">Kullandığım tüm sosyal medya hesapları</p>
        <div class="links-container">
            <a href="https://www.instagram.com/ozgurbey_?igsh=MWNmdWptcDVtOHE3dA==" target="_blank" class="link-card">
                <i class="fab fa-instagram"></i>
                <span class="link-text">Instagram</span>
                <span class="dots">⋮</span>
            </a>
            <a href="https://x.com/exizmm" target="_blank" class="link-card">
                <i class="fab fa-x-twitter"></i>
                <span class="link-text">X / Twitter</span>
                <span class="dots">⋮</span>
            </a>
            <a href="https://youtube.com/@exizm?si=OOkMrChUOA00vqt_" target="_blank" class="link-card">
                <i class="fab fa-youtube"></i>
                <span class="link-text">YouTube</span>
                <span class="dots">⋮</span>
            </a>
            <a href="https://spotify.com" target="_blank" class="link-card">
                <i class="fab fa-spotify"></i>
                <span class="link-text">Spotify</span>
                <span class="dots">⋮</span>
            </a>
            <a href="mailto:iamozgur.gencay@gmail.com" class="link-card">
                <i class="fas fa-envelope"></i>
                <span class="link-text">E-Posta Gönder</span>
                <span class="dots">⋮</span>
            </a>
        </div>
    </div>
</body>
</html>
